<section>
  <div class="page-header">
    <h1>{{vm.job._id ? 'Edit Job' : 'New Job'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.jobForm" class="form-horizontal" ng-submit="vm.save(vm.form.jobForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Title</label>
          <input name="name" type="text" ng-model="vm.job.title" id="title" class="form-control" placeholder="job title" required>
          <div ng-messages="vm.form.jobForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Description</label>
          <textarea name="desc" ng-model="vm.job.desc" id="desc" class="form-control" placeholder="job description" required>
          <div ng-messages="vm.form.jobForm.desc.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job description is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Requirements</label>
          <textarea name="reqs" ng-model="vm.job.reqs" id="reqs" class="form-control" placeholder="job requirements" required>
          <div ng-messages="vm.form.jobForm.reqs.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job requirements is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Company Name</label>
          <input name="name" type="text" ng-model="vm.job.company" id="company" class="form-control" placeholder="job's company name" required>
          <div ng-messages="vm.form.jobForm.company.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job company name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Salary</label>
          <input name="name" type="number" ng-model="vm.job.salary" id="salary" class="form-control" placeholder="salary">
          <div ng-messages="vm.form.jobForm.salary.$error" role="alert">
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Location</label>
          <input name="name" type="text" ng-model="vm.job.loc" id="loc" class="form-control" placeholder="job location">
          <div ng-messages="vm.form.jobForm.loc.$error" role="alert">
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Contact email</label>
          <input name="contact_email" type="email" ng-model="vm.job.contact_email" id="contact_email" class="form-control" placeholder="contact email" required>
          <div ng-messages="vm.form.jobForm.contact_email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">contact email is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.job._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
